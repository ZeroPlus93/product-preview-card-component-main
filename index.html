<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google fonts used in project -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <!-- My stylesheet -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Browser icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Page title -->
    <title>Frontend Mentor | Product preview card component</title>
    <!-- Footer styling -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <article class="product">
        <picture class="product__img">
          <!-- Sourceset swaps the image when a certain width is reached -->
          <source media="(min-width:37.5rem)" srcset="images/image-product-desktop.jpg">
          <img
            src="./images/image-product-mobile.jpg"
            alt="Eau de parfum from chanel"
          />
        </picture>

        <div class="product__content">
          <p class="product__category">Perfume</p>
          <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price-group">
            <p class="product__price--current">$149.99</p>
            <p class="product__price--initial"><s>$169.99</s></p>
          </div>
          <button data-icon="shopping-cart" class="btn">Add to Cart</button>
        </div>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">MichaÃ«l Martinez</a>.
    </footer>
  </body>
</html>
